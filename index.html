<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityScape - Home</title>
  </head>
  <body>
    <!-- A little help for the Netlify bots if you're not using a SSG -->
    <form name="callback-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" id="name" name="name" placeholder="Name" />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email Address"
      /><input
        type="text"
        name="subject"
        id="subject"
        placeholder="Subject"
      /><input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Phone Number"
      /><textarea
        type="text"
        id="message"
        name="message"
        placeholder="Enter Message"
      ></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
